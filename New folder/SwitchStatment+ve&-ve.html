<body>
    <h2>Swith Statement or Selection Statement</h2>
    <script>
        let n = parseFloat(prompt("Enter any value"))
        switch (n >= 0) {
            case true: document.write("given no is positive");
                break;
            case false: document.write("given no is negative");
        }
    </script>
</body>
