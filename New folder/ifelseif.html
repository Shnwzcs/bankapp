<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <h2>Demo of ifelseif statement</h2>
    <script>
        let x = parseFloat(prompt("Enter first value"))
        let y = parseFloat(prompt("Enter second value"))

        if (x > y) {
            document.write("first value is greater")
        }
        else if (x < y) {
            document.write("second value is greater")
        }
        else {
            document.write("both numbers are same")
        }


    </script>
</body>

</html>
