<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>While loop printing 1 to 10</h1>
    <script>
    let i = 1;
    while(i<=10)
    {
        document.write(i+" <br>");
        i++;
    }
    </script>
<hr>

    <h1>While loop writing 20 to 1</h1>
    <script>
        let a = 20;
        while (a >= 1) {
            document.write(a + " <br>");
            a--;
        }
    </script>
</body>
</html>
