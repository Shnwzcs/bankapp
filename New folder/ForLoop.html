for(let i=1; i<=20; i++){

        <h3>Print 20 - 1 using for loop</h3>
        <script>
            for (let i = 20; i >= 1; i--) {
                document.write(i + "<br>")
            }
            document.write(i)// this i is already distroyed to cross check just check in console.
        </script>

                <h3>Print 20 - 1 using for loop with multiple conditions</h3>
                <script>
                    let j, k;
                    for (j=20,k=20; j>=1&&k>=1; j--, k--) {
                        document.write(j+"&nbsp; "+k+"<br>")
                    }

                </script>
