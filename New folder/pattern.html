<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <h2>star pattern print</h2>
    <script>

        for (let i = 0; i <= 5; i++) {
            for (let j = 1; j <= i; j++) {
                document.write('* ')
            }
            document.write("<br>")
        }
    </script>
    <hr>

    <h2>star pattern print</h2>
    <script>

        for (let i = 5; i >= 1; i--) {
            for (let j = 1; j <= i; j++) {
                document.write('* ')
            }
            document.write("<br>")
        }
    </script>
    <hr>

    <h2>Number pattern print</h2>
    <script>

        for (let i = 0; i <= 5; i++) {
            for (let j = 1; j <= i; j++) {
                document.write(i + ' &nbsp')
            }
            document.write("<br>")
        }
    </script>
    <hr>

    <h2>Number pattern print</h2>
    <script>

        for (let i = 5; i >= 1; i--) {
            for (let j = 1; j <= i; j++) {
                document.write(i + ' &nbsp')
            }
            document.write("<br>")
        }
    </script>
    <hr>

    <h2>Number pattern print</h2>
    <script>

        for (let i = 0; i <= 5; i++) {
            for (let j = 1; j <= i; j++) {
                document.write(j + '&nbsp;&nbsp;')
            }
            document.write("<br>")
        }
    </script>
    <hr>

    <h2>Number pattern print</h2>
    <script>

        for (let i = 5; i >= 1; i--) {
            for (let j = 1; j <= i; j++) {
                document.write(j + '&nbsp;&nbsp;')
            }
            document.write("<br>")
        }
    </script>
    <hr>

    <h2>Pyramid pattern print</h2>
    <script>

        for (let i = 0; i <= 5; i++) {

            for (let k = 1; k <= (5 - i); k++) {
                document.write(" &nbsp")
            }
            for (let j = 1; j <= i; j++) {
                document.write('* ')
            }
            document.write(`<br>`)
        }
    </script>
