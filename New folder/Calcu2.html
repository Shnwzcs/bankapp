<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <div align="center">
        <h1>Quick Calculator with inline Scripting</h1>

        <p><input type="text" id="Num1" placeholder="Enter first number" /></p>
        <p><input type="text" id="Num2" placeholder="Enter second number" /></p>
        <p><input type="text" id="result" placeholder="your result here" readonly /></p>
        <button onclick="result.value= parseFloat(Num1.value)+ parseFloat(Num2.value)">+</button> &nbsp;
        <button onclick="result.value= parseFloat(Num1.value)- parseFloat(Num2.value)">-</button> &nbsp;
        <button onclick="result.value= parseFloat(Num1.value)* parseFloat(Num2.value)">*</button> &nbsp;
        <button onclick="result.value= parseFloat(Num1.value)/ parseFloat(Num2.value)">/</button> &nbsp;
        <button onclick="result.value= parseFloat(Num1.value)% parseFloat(Num2.value)">%</button> &nbsp;
        <button onclick="result.value= parseFloat(Num1.value)** parseFloat(Num2.value)">^</button> &nbsp;

    </div>
</body>

</html>
